  <style>
    :root {
      --primary-color: #4fc3f7;
      --secondary-color: #81c784;
      --accent-color: #bb86fc;
      --text-color: #e0e0e0;
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --border-color: #333;
      --rating-color: #FFD700;
      --robot-bg: #23272f;
      --scrollbar-color: #fff;
      --gray-username: #888;
    }
    [data-theme="light"] {
      --text-color: #333;
      --bg-color: #f5f5f5;
      --card-color: #fff;
      --border-color: #ddd;
      --robot-bg: #e1f4fb;
      --scrollbar-color: #bbb;
      --gray-username: #888;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      transition: all 0.3s;
      overflow-y: scroll;
    }
    .container {
      max-width: 850px;
      margin: 0 auto 30px auto;
      padding: 30px 20px 20px 20px;
      border-radius: 15px;
      background: var(--card-color);
      box-shadow: 0 6px 22px rgba(0,0,0,0.18);
      overflow: hidden;
    }
    .settings-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 22px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }
    .theme-switch {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background: #ccc; transition: .4s; border-radius: 24px;
    }
    .slider:before {
      position: absolute; content: "";
      height: 16px; width: 16px; left: 4px; bottom: 4px;
      background: white; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background: var(--primary-color);}
    input:checked + .slider:before { transform: translateX(26px);}
    .header { text-align: center; margin-bottom: 20px; }
    .profile-container {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }
    .profile-img {
      width: 120px; height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--border-color);
      display: block;
      background: var(--card-color);
      box-shadow: 0 0 0 5px rgba(0,0,0,0.09);
    }
    h1 {
      color: var(--primary-color);
      margin: 10px 0;
      font-size: 27px;
    }
    .info, .rules {
      background: var(--card-color);
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      border: 1px solid var(--border-color);
    }
    .creator-row {
      display: flex; align-items: center; gap: 10px; margin-top: 5px;
    }
    .creator-img {
      width: 30px; height: 30px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border-color);
      background: var(--card-color);
      padding:2.5px;
    }
    .creator-text { display: flex; flex-direction: column; }
    .rainbow-text {
      background: linear-gradient(
        to right, #ff0000, #ff7f00, #ffff00,
        #00ff00, #0000ff, #4b0082, #9400d3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 12px;
      animation: rainbow 3s linear infinite;
      background-size: 200% 100%;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .link { color: var(--primary-color); text-decoration: none; font-weight: bold; transition: color 0.3s; }
    .link:hover { color: var(--accent-color); text-decoration: underline; }
    .room {
      display: flex; align-items: center;
      margin: 10px 0; padding: 10px;
      background: var(--card-color);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .room:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 5px 12px rgba(0,0,0,0.13);
    }
    .room img {
      width: 50px; height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      border: 2px solid var(--border-color);
      background: var(--card-color);
      padding:3px;
      object-fit: cover;
    }
    .room-info { flex: 1; }
    .room-name { font-weight: 600; letter-spacing: 0.3px; margin-bottom: 2px;}
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--text-color);
      opacity: 0.7;
    }
    .rules ul { padding-left: 20px;}
    .rules li { margin-bottom: 8px;}
    .rating {
      color: var(--rating-color);
      font-size: 18px;
      letter-spacing: 2px;
    }
    .creator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    .creator-info { text-align: left;}
    .creator-name { font-weight: bold; font-size: 14px;}
    .creator-title { font-size: 12px; opacity: 0.8;}
    .comment-section {
      margin-top: 30px;
      border-top: 1px solid var(--border-color);
      padding-top: 20px;
    }
    .comment-toggle {
      background: transparent;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
      font-size: 14px;
      padding: 5px 10px;
      margin-bottom: 15px;
    }
    .comment-container { display: none; margin-top: 15px;}
    .comment {
      background: var(--card-color);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
    }
    .comment-header { display: flex; align-items: center; margin-bottom: 10px;}
    .comment-author { font-weight: bold; margin-right: 5px;}
    .comment-badge {
      font-size: 12px;
      padding: 2px 5px;
      border-radius: 4px;
      margin-left: 5px;
    }
    .comment-content { margin-bottom: 10px; }
    .comment-reactions {
      display: flex;
      gap: 10px;
      font-size: 12px;
      color: var(--text-color);
      opacity: 0.8;
    }
    .comment-reaction { display: flex; align-items: center; gap: 3px;}
    .comment-disabled {
      text-align: center;
      color: var(--text-color);
      opacity: 0.7;
      font-size: 14px;
      margin-top: 15px;
    }
    ::-webkit-scrollbar {
      width: 7px;
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-color);
      border-radius: 4px;
      opacity: 0.5;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #fff;
    }
    html {
      scrollbar-color: var(--scrollbar-color) transparent;
      scrollbar-width: thin;
    }
    .ai-robot-btn {
      position: fixed;
      bottom: 32px;
      right: 32px;
      width: 62px;
      height: 62px;
      border-radius: 50%;
      background: var(--robot-bg);
      border: none;
      box-shadow: 0 4px 18px 0 rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9999;
      transition: box-shadow 0.2s;
    }
    .ai-robot-btn:hover { box-shadow: 0 6px 24px 0 rgba(0,0,0,0.22);}
    .ai-robot-icon {
      width: 36px; height: 36px;
      transition: transform 0.15s;
    }
    .ai-chat-modal {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      margin: 0;
      background: var(--card-color);
      border: none;
      border-radius: 0;
      box-shadow: 0 0 0 0 transparent;
      z-index: 9999;
      display: none;
      flex-direction: column;
      overflow: hidden;
      animation: fadeInUp 0.3s;
      touch-action: none;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(60px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .ai-chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--robot-bg);
      padding: 18px 22px;
      border-bottom: 1px solid var(--border-color);
      min-height: 60px;
    }
    .ai-chat-header .ai-robot-icon { width: 28px; height: 28px;}
    .ai-chat-header-title {
      font-weight: bold;
      font-size: 20px;
      color: var(--primary-color);
      margin-left: 10px;
      flex: 1;
    }
    .ai-chat-close {
      background: transparent;
      border: none;
      font-size: 30px;
      color: var(--text-color);
      cursor: pointer;
      margin-left: 8px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .ai-chat-close:hover { opacity: 1;}
    .ai-chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 32px 16px 16px 16px;
      background: var(--card-color);
      font-size: 18px;
      min-height: 120px;
      max-height: none;
      scroll-behavior: smooth;
      overscroll-behavior: contain;
    }
    .ai-msg-row {
      margin-bottom: 17px;
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }
    .ai-msg-bubble {
      border-radius: 18px;
      padding: 15px 23px;
      max-width: 85vw;
      background: var(--bg-color);
      color: var(--text-color);
      font-size: 18px;
      word-break: break-word;
      white-space: pre-line;
      box-shadow: 0 1px 5px rgba(0,0,0,0.07);
    }
    .ai-msg-user { background: var(--primary-color); color: #fff; align-self: flex-end;}
    .ai-msg-bot { background: var(--robot-bg); color: var(--text-color);}
    .ai-chat-footer {
      position: sticky;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      border-top: 1px solid var(--border-color);
      background: var(--card-color);
      padding: 17px 16px;
      z-index: 2;
      box-sizing: border-box;
    }
    .ai-chat-input {
      flex:1;
      padding: 13px 18px;
      border-radius: 13px;
      border: 1px solid var(--border-color);
      font-size: 18px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: border 0.2s;
      margin-right: 16px;
      outline: none;
    }
    .ai-chat-btn {
      padding: 13px 26px;
      border-radius: 13px;
      border: none;
      background: var(--primary-color);
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .ai-chat-btn:disabled { opacity: 0.6; cursor: not-allowed;}
    .ai-chat-btn:hover:not(:disabled) { background: var(--accent-color);}
    @media (max-width: 900px) {
      .ai-chat-modal { width: 100vw; max-width: 100vw; border-radius: 0; }
      .ai-chat-header, .ai-chat-footer { padding-left: 10px; padding-right: 10px; }
      .ai-chat-body { padding-left: 10px; padding-right: 10px; }
      .ai-msg-bubble { max-width: 90vw; }
    }
    @media (max-width: 600px) {
      .container { padding: 13px;}
      .header img { width: 90px; height: 90px;}
      h1 { font-size: 19px;}
      .ai-chat-modal { border-radius: 0; }
      .ai-chat-body { max-height: none; }
      .ai-robot-btn { right:10px; }
      .ai-msg-bubble { max-width: 96vw; }
    }
    .adminroom-section, .ownercommunity-section {
      background: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      margin-top: 35px;
      margin-bottom: 23px;
      padding: 20px 16px;
    }
    .adminroom-title, .ownercommunity-title {
      font-size: 1.18rem;
      font-weight: bold;
      margin-bottom: 13px;
      color: var(--primary-color);
      letter-spacing: 0.2px;
    }
    .admin-list, .owner-list {
      display: flex;
      flex-wrap: wrap;
      gap: 19px 20px;
    }
    .admin-card, .owner-card {
      display: flex;
      align-items: center;
      background: var(--bg-color);
      border-radius: 9px;
      padding: 7px 17px 7px 7px;
      min-width: 0;
      border: 1px solid var(--border-color);
      box-shadow: 0 0.5px 2px rgba(0,0,0,0.07);
      margin-bottom: 3px;
      flex: 1 1 320px;
      max-width: 340px;
    }
    .admin-avatar, .owner-avatar {
      width: 42px; height: 42px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 13px;
      border: 2.5px solid var(--border-color);
    }
    .owner-card {
      background: #ffe66a;
      border: 2px solid #ffe66a;
      box-shadow: 0 0 9px #ffe66a77;
    }
    .owner-avatar {
      border: 2.5px solid #ffe66a;
    }
    .admin-info, .owner-info {
      flex: 1;
      min-width: 0;
    }
    .admin-name, .owner-name {
      font-weight: bold;
      font-size: 1.05rem;
      margin-bottom: 1px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .admin-username, .owner-username {
      font-size: 0.93rem;
      color: var(--gray-username);
      opacity: 0.7;
      margin-bottom: 1px;
    }
    .admin-link, .owner-link {
      color: var(--primary-color) !important;
      font-size: 0.93rem;
      text-decoration: underline;
      margin-top: 1.5px;
      display: inline-block;
      word-break: break-all;
      font-weight: bold;
    }
    .owner-rainbow {
      display: inline-block;
      margin-left: 7px;
      padding: 2px 7px;
      border-radius: 8px;
      background: linear-gradient(90deg,#ffe66a,#fff7c5,#ffe66a,#fff7c5,#ffe66a);
      background-size: 300% 100%;
      font-size: 0.92rem;
      font-weight: bold;
      color: #ff9800;
      animation: rainbow-move 4s linear infinite;
      white-space: nowrap;
    }
    @keyframes rainbow-move {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
